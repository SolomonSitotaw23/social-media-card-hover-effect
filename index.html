<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Card Hover Effect</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card youtube">
        <div class="face face1">
          <div class="content">
            <div class="icon">
              <i class="fa fa-youtube"></i>
            </div>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <h1>Anchor</h1>
            <p>Here you will get awesome free Web Design Tutorials</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card facebook">
        <div class="face face1">
          <div class="content">
            <div class="icon">
              <i class="fa fa-facebook-f"></i>
            </div>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <h1>Anchor</h1>
            <p>Here you will get awesome free Web Design Tutorials</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card twitter">
        <div class="face face1">
          <div class="content">
            <div class="icon">
              <i class="fa fa-twitter"></i>
            </div>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <h1>Anchor</h1>
            <p>Here you will get awesome free Web Design Tutorials</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script

  ></script>
</html>
